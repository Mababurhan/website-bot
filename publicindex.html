<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<style>
body{
    background:linear-gradient(45deg,#6a11cb,#2575fc);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:sans-serif;
}
form{
    background:white;
    padding:40px;
    border-radius:15px;
    text-align:center;
}
input{
    display:block;
    margin:15px 0;
    padding:10px;
    width:200px;
}
button{
    padding:10px 20px;
    background:#2575fc;
    color:white;
    border:none;
    cursor:pointer;
}
</style>
</head>
<body>

<form action="/login" method="POST">
    <h2>Login</h2>
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
</form>

</body>
</html>
